<!DOCTYPE html>
<html>
<head>
    <title>Email Scanner</title>

    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
.div {
    text-align: center;
    padding: 60px;
    margin: 40px auto;
    border-radius: 10px;
    background-color: rgb(239, 239, 245);
    width: 60%;
}

.div:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.custom-modal {
    border: 5px solid;
    border-radius: 40px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.safe-bg {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: white;
    border-color: #27ae60;
}

.danger-bg {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    color: white;
    border-color: #c0392b;
}

.blink-danger {
    animation: pulse 0.8s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.05); }
}
</style>
</head>

<body>

{% include 'navbar.html' %}

<div class="div">
    <h2>Email Scanner</h2>

    <form method="POST">
        <textarea name="email" rows="10" cols="60"
            placeholder="Paste email here..." required></textarea><br><br>
        <button class="btn btn-primary">Scan</button>
    </form>
</div>

{% if result %}
<div class="modal fade show" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal
        {% if result == 'PHISHING' %} danger-bg blink-danger {% else %} safe-bg {% endif %}">
      <div class="modal-body text-center p-4">
        <h3>{{ result }}</h3>
        <p>Risk Score: {{ score }}%</p>
        <button class="btn btn-dark" onclick="window.location.href='/dashboard'">
            Close
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
{% endif %}

</body>
</html>
