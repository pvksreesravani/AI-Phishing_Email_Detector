<!-- NAVBAR -->
<style>
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background-color: #0a2540;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 4px;
    background-color: #2d4c6d;
    transition: 0.3s;
}

.navbar a:hover {
    background-color: #163153;
}

#profile-icon {
    cursor: pointer;
    display: flex;
    align-items: center;
}

#profile-icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 8px;
}

#profile-panel {
    position: fixed;
    top: 0;
    right: -300px;
    width: 20%;
    height: 100%;
    background-color: #f4f6f8;
    box-shadow: -3px 0 8px rgba(0,0,0,0.2);
    padding: 20px;
    transition: right 0.3s ease;
    z-index: 1000;
}

#profile-panel img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 15px;
}

.logout-btn {
    display: block;
    padding: 10px;
    text-align: center;
    background-color: #2d4c6d;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 20px;
}
</style>

<div class="navbar">
    <div>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('scan') }}">Scan</a>
        <a href="{{ url_for('history') }}">History</a>
    </div>

    {% if session.get('email_id') %}
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    {% endif %}
</div>
